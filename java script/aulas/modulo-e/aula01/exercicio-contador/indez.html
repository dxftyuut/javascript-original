<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificador de nome</title>
    
</head>
<body>
    <h1>digite seu nome</h1>
    
    <div>
        <p>digite seu nome:<input type="text" id="nome"></p>
        <p><input type="button" value="verificar se seu nome e valido" onclick="ver()"></p>
        <p id="res"></p>
    </div>

    <script>
        function ver() {
            let n = document.getElementById('nome');
            let r = document.getElementById('res')
            if (n.length < 3) {
                r.innerHTML = `<style>p{color: red;}</style><p>seu nome tem que ter 3 letras ou mais</p>`
            } else {
                r.innerHTML = `<style>p{color: green;}</style><p>nome valido</p>`
            }
        }

    </script>

</body>
</html>
