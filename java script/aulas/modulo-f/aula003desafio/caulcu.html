<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pixel Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }

        .calculadora {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 8px 8px 0px #000;
            text-align: center;
            border: 4px solid #fff;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            text-align: right;
            padding: 10px;
            border: 4px solid #fff;
            background: #000;
            color: #0f0;
            border-radius: 0;
            font-family: 'Press Start 2P', cursive;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 5px;
            margin-top: 10px;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 1em;
            border: 4px solid #fff;
            cursor: pointer;
            background-color: #444;
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            box-shadow: 4px 4px 0px black;
        }

        button:hover {
            background-color: #666;
        }

        button:active {
            box-shadow: 2px 2px 0px black;
            transform: translate(2px, 2px);
        }

        button:nth-child(1) { background-color: #ff0000; }
        button:nth-child(1):hover { background-color: #cc0000; }
        button:nth-child(17) { background-color: #00ff00; color: #000; }
        button:nth-child(17):hover { background-color: #00cc00; }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button onclick="limpar()">C</button>
            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button onclick="adicionar('/')">/</button>
            
            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button onclick="adicionar('*')">×</button>
            
            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button onclick="adicionar('-')">−</button>
            
            <button onclick="adicionar('0')">0</button>
            <button onclick="adicionar('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="adicionar('+')">+</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function adicionar(valor) {
            display.value += valor;
        }

        function limpar() {
            display.value = '';
        }

        function calcular() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Erro!';
            }
        }
    </script>
</body>
</html>
