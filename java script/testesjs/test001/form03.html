<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Form 3</h1>

        <p>
            <a href="form004.html">Form 4</a>
        </p>

        <form method="get" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Data:</label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>
            <p>
                <input type="button" value="Enviar" onclick="check()">
                <input type="reset" value="Limpar">
            </p>
            <p id="resultado"></p>
        </form>
    </div>

    <script>
        function check() {
            let nome = document.getElementById('inome').value;
            let media = parseFloat(document.getElementById('imedia').value);
            let data = document.getElementById('imes').value;
            let res = document.getElementById('resultado');

            if (isNaN(media)) {
                res.innerHTML = "Por favor, insira um valor válido para a média.";
                return;
            }

            if (media >= 5) {
                res.innerHTML = `Parabéns, ${nome}! Sua média foi de ${media} e você passou na data de ${data}.`;
            } else {
                res.innerHTML = `${nome}, infelizmente você reprovou na data ${data} pois sua média foi ${media}, e o mínimo é 5.`;
            }
        }
    </script>
</body>
</html>
