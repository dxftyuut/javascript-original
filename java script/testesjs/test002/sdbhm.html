<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    
    <script>
        let c = 1
        while (c < 90) {
            console.log(`passo ${c}`)
            c++
        }
        
    </script>
